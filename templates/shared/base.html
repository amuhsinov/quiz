<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Листовки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li>
                <a href="{% url 'index' %}">Начало</a>
            </li>
            <li>
                <a href="{% url 'cars' %}">Коли</a>
            </li>
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'start exam' %}">Изпит</a>
                </li>
                <li>
                    <a href="{% url 'user profile' %}">Профил</a>
                </li>
                <li>
                    {{ user.username }}
                    <a href="{% url 'logout user' %}">Изход</a>
                </li>

            {% else %}
                <li>
                    <a href="{% url 'signup user' %}">Регистрация</a>
                </li>
                <li>
                    <a href="{% url 'signin user' %}">Вход</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</header>

{% block site_content %}
{% endblock %}

</body>
</html>
