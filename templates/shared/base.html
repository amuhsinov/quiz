<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Листовки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Листовките</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Начало</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'cars' %}">Коли</a></li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'start exam' %}">Изпит</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user profile' %}">Профил</a>
                </li>
                <li class="nav-item">

                    <a class="nav-link" href="{% url 'logout user' %}">Изход</a>
                </li>

            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup user' %}">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signin user' %}">Вход</a>
                </li>
            {% endif %}
            <li class="nav-item float-right">
                <a href="" class="active nav-link">
                    {{ user.username }}
                </a>
                </a>
            </li>
        </ul>
    </nav>
</header>

<div class="container">
    {% block site_content %}
    {% endblock %}
</div>

</body>
</html>
