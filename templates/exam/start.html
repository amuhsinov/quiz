{% extends 'shared/base.html' %}

{% block site_content %}

<h2>Изпит</h2>

    <form action="{% url 'exam result' %}" method="POST">
    {% csrf_token %}
    <div class="question">
    {% for question in questions %}
        <p>{{ question.question }}</p>
            {% for choice in choices %}
                {% if choice.fk_question_id.id == question.id %}
                    <p for="q_{{ choice.id }}"><input type="radio" name="q_{{ question.id }}" value="{{ choice.id }}">{{ choice.choice }}</p>
                {% endif %}
            {% endfor %}
        <br>
    {% endfor %}
    </div>
    <button>Предай</button>
    </form>

{% endblock %}
